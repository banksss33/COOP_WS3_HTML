<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="d-flex">
    <div
      class="justify-content-center background-overlay login-box d-flex flex-column container p-3"
    >
      <h1 class="text-center">Login</h1>
      <form action="profile_page.html" target="_blank">
        <div class="">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <label>Password</label>
          <input
            type="password"
            class="form-control mb-3"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="w-100 btn btn-primary mb-2">Login</button>
        <span class="d-flex justify-content-center"
          >Don't have an account?
          <a class="ms-2" href="./register_page.html">Register here!</a></span
        >
      </form>
    </div>
  </body>
</html>
