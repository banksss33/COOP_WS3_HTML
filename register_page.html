<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles_register.css" />
    <title>Register Page</title>
  </head>
  <body class="container-fluid">
    <div class="sideBar d-flex flex-column">
      <div class="sideBar-items rounded-circle icon-size border">
        <center>
          <a href="./login_page.html"
            ><i style="color: black" class="bi bi-house"></i
          ></a>
        </center>
      </div>
    </div>
    <div class="regis-form container bg-light border rounded p-3">
      <form action="profile_page.html" target="_blank">
        <h1 class="text-center">Registration</h1>
        <div class="row mb-2">
          <div class="col">
            <label>First Name <a class="text-danger"> *</a></label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col">
            <label>Last Name <a class="text-danger"> *</a></label>
            <input type="text" class="form-control" required />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Username <a class="text-danger"> *</a></label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col">
            <label>Nickname</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Email <a class="text-danger"> *</a></label>
            <input type="text" class="form-control w-100" required />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Password <a class="text-danger"> *</a></label>
            <input type="password" class="form-control w-100" required />
          </div>
          <div class="col">
            <label>Confirm Password <a class="text-danger"> *</a></label>
            <input type="text" class="form-control w-100" required />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Birthday <a class="text-danger"> *</a></label>
            <input type="date" class="form-control w-100" required />
          </div>
          <div class="col">
            <label>Grade <a class="text-danger"> *</a></label>
            <div>
              <input
                id="g1"
                type="radio"
                name="grade"
                class="form-check-input ms-2"
              /><label for="g1" class="ms-1"> 1</label>
              <input
                id="g2"
                type="radio"
                name="grade"
                class="form-check-input ms-2"
              /><label for="g2" class="ms-1"> 2</label>
              <input
                id="g3"
                type="radio"
                name="grade"
                class="form-check-input ms-2"
              /><label for="g3" class="ms-1"> 3</label>
              <input
                id="g4"
                type="radio"
                name="grade"
                class="form-check-input ms-2"
              /><label for="g4" class="ms-1"> 4</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Gender <a class="text-danger"> *</a></label>
            <div>
              <select class="form-select" required>
                <option selected>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
                <option>unknown</option>
              </select>
            </div>
          </div>
          <div class="col">
            <label>Telephone <a class="text-danger"> *</a></label>
            <input
              type="text"
              class="form-control w-100"
              pattern="\d{10}"
              maxlength="10"
              required
            />
            <span class="form-text">Format: 123-456-7890 </span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>University</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Hobbies</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary mt-2 w-100">
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
